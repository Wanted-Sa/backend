upstream backend-api {
  server blue-backend:8000;
}

server {
  listen 80;
  listen [::]:80;
  server_name www.django-wanted-task.shop;

  location /.well-known/acme-challenge/ {
    allow all;
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 80;
  listen [::]:80;
  server_name django-wanted-task.shop;
  return 301 http://www.django-wanted-task.shop$request_uri;
}

server {
  listen 443 ssl;
  server_name www.django-wanted-task.shop;

  ssl_certificate /etc/letsencrypt/live/www.django-wanted-task.shop/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.django-wanted-task.shop/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  access_log /var/log/nginx/443_access.log;
  error_log /var/log/nginx/443_error.log;

  server_tokens off;

  client_body_buffer_size 1k;
  client_header_buffer_size 1k;
  client_max_body_size 10M;
  large_client_header_buffers 2 1k;

  location / {
    if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE)$) {
      return 444;
    }

    proxy_pass http://backend-api;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header X-XSS-Protection "1; mode=block";
  }

  location /static/ {
    alias /static/;
  }

  location /media/ {
    alias /media/;
  }

  types {
    application/json json;
  }
}

server {
  listen 443 ssl;
  server_name django-wanted-task.shop;
  return 301 https://www.django-wanted-task.shop$request_uri;
}
